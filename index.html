  }

  .dotted-list li {
      counter-increment: item;
      margin-bottom: 2px;
      border-color: #60c03d;
      border-style: hidden hidden hidden dotted;
      display: inline-block;
      padding-left: 20px;
      position: relative;
      left: 0px;
  }

  .dotted-list li:last-child {
    border-style:  none;
  }

  .dotted-list li:before {
      content: counter(item);
      background: #60c03d;
      border-radius: 100%;
      color: white;
      width: 1.2em;
      text-align: center;
      display: inline-block;
      position: relative;
      left: -40px;
      font-size: 2em;
  }

      display: block;
      position: relative;
      top: -50px;
      margin: 7px;
